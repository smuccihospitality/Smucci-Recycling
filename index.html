<!DOCTYPE html>
<html lang="en">
<head>

    <title>Smucci Recycling</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Create a dedicated background element */
        .background-blur {
            position: fixed; /* Position it relative to the viewport */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2; /* Place it behind everything */

            /* IMPORTANT: REPLACE THE URL BELOW
               with the direct "raw" link to your image on GitHub.
            */
            background-image: url('Recycle Background.jpg');
            
            background-size: cover;
            background-position: center;
            filter: blur(1.5px); /* Adjust the blur amount (e.g., 5px, 10px) */
            transform: scale(1.1); /* Slightly scale up to hide blurred edges */
        }

        /* Add a semi-transparent overlay for better text readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.1); /* Light overlay. Adjust opacity as needed. */
            z-index: -1; /* Place it between the background and content */
        }

        /* Main content container */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100dvh; /* Use dynamic viewport height for mobile */
            padding: 1rem;
            color: #1f2937; /* Default text color for better contrast */
        }
    </style>
</head>
<body class="bg-gray-50">
