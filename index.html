<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smucci Recycling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-image: url('Recycle Background.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(3px);
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      padding: 1rem;
      color: #1f2937;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="background-blur"></div>
  <div class="overlay"></div>

  <div class="content-container">
    <div class="w-full max-w-4xl p-4">
      <div class="text-center mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
          Smucci <span class="text-green-600">Recycling</span>
        </h1>
        <p class="mt-2 text-lg text-gray-500">Cleaning the world one vape at a time.</p>
      </div>

      <!-- Remaining Button -->
      <div class="flex items-center justify-center">
        <a href="https://smuccideliverz.com/smuccivapes" class="group flex items-center justify-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-green-600 hover:bg-green-700 transition-transform transform hover:scale-105 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 w-64">
          <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
          </svg>
          Request a Meeting
        </a>
      </div>

      <!-- Instagram Buttons -->
      <div class="mt-8 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 justify-items-center">
        <!-- Smucci Recycle -->
        <a href="https://www.instagram.com/smuccirecycling/" target="_blank" class="group flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-white bg-pink-600 hover:bg-pink-700 transition-transform transform hover:scale-105 shadow-lg w-64">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6 mr-3">
          Smucci Recycle
        </a>

        <!-- Smucci Drop -->
        <a href="https://www.instagram.com/smuccidrop/" target="_blank" class="group flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-white bg-pink-600 hover:bg-pink-700 transition-transform transform hover:scale-105 shadow-lg w-64">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6 mr-3">
          Smucci Drop
        </a>

        <!-- Smucci Vapes -->
        <a href="https://www.instagram.com/smuccigroup?igsh=ZWR0dHB4eTRnanJz" target="_blank" class="group flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-white bg-pink-600 hover:bg-pink-700 transition-transform transform hover:scale-105 shadow-lg w-64">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6 mr-3">
          Smucci Vapes
        </a>

        <!-- Smucci Hospitality -->
        <a href="https://www.instagram.com/smuccihospitality/" target="_blank" class="group flex items-center justify-center px-6 py-3 text-base font-medium rounded-lg text-white bg-pink-600 hover:bg-pink-700 transition-transform transform hover:scale-105 shadow-lg w-64">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6 mr-3">
          Smucci Hospitality
        </a>
      </div>
    </div>
  </div>
</body>
</html>
