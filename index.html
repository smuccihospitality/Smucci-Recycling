<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smucci Recycling</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    .background-blur {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      background-image: url('https://i.pinimg.com/736x/df/33/7a/df337a8fb2df475c5cb8c285e8419540.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(3px);
      transform: scale(1.1);
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.1);
      z-index: -1;
    }

    .content-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
      padding: 1rem;
      color: #1f2937;
    }

    a.group {
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.4) !important;
      border-color: rgba(34, 197, 94, 0.7) !important;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.12);
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    a.group:hover {
      background-color: rgba(34, 197, 94, 0.15) !important;
      transform: scale(1.05);
      box-shadow: 0 10px 40px 0 rgba(34, 197, 94, 0.3);
    }

    .store-badge {
      height: 48px;
      width: auto;
      max-width: 180px;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="background-blur"></div>
  <div class="overlay"></div>

  <div class="content-container">
    <div class="w-full max-w-4xl p-4">
      <div class="text-center mb-6">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">
          Smucci <span class="text-green-600">Recycling</span>
        </h1>
        <p class="mt-2 text-lg text-black-500">Cleaning the world one vape at a time.</p>
      </div>

      <div class="flex flex-col gap-3 items-center justify-center">
        <a href="https://smuccideliverz.com/smuccivapes" class="group flex items-center px-6 py-3 text-base font-medium rounded-full text-black bg-transparent border border-green-600 w-64 justify-start gap-3">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span class="flex-1 text-center">Request a Meeting</span>
        </a>

        <a href="#sponsorship-info" class="group flex items-center px-6 py-3 text-base font-medium rounded-full text-black bg-transparent border border-green-600 w-64 justify-start gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" class="w-6 h-6" alt="Sponsorship Icon" />
          <span class="flex-1 text-center">Sponsorship Info</span>
        </a>

        <a href="#bulk-recycling-info" class="group flex items-center px-6 py-3 text-base font-medium rounded-full text-black bg-transparent border border-green-600 w-64 justify-start gap-3">
          <img src="https://cdn-icons-png.flaticon.com/128/17201/17201834.png" class="w-6 h-6" alt="Recycle Icon" />
          <span class="flex-1 text-center">Bulk Vape Recycling</span>
        </a>

        <a href="https://www.instagram.com/smuccirecycling/" target="_blank" class="group flex items-center px-6 py-3 text-base font-medium rounded-full text-black bg-transparent border border-green-600 w-64 justify-start gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6" alt="Smucci Recycle" />
          <span class="flex-1 text-center">Smucci Recycle</span>
        </a>

        <a href="https://www.instagram.com/smuccidrop/" target="_blank" class="group flex items-center px-6 py-3 text-base font-medium rounded-full text-black bg-transparent border border-green-600 w-64 justify-start gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6" alt="Smucci Drop" />
          <span class="flex-1 text-center">Smucci Drop</span>
        </a>

        <a href="https://www.instagram.com/smuccigroup?igsh=ZWR0dHB4eTRnanJz" target="_blank" class="group flex items-center px-6 py-3 text-base font-medium rounded-full text-black bg-transparent border border-green-600 w-64 justify-start gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6" alt="Smucci Vapes" />
          <span class="flex-1 text-center">Smucci Vapes</span>
        </a>

        <a href="https://www.instagram.com/smuccihospitality/" target="_blank" class="group flex items-center px-6 py-3 text-base font-medium rounded-full text-black bg-transparent border border-green-600 w-64 justify-start gap-3">
          <img src="https://cdn-icons-png.flaticon.com/512/3955/3955024.png" class="w-6 h-6" alt="Smucci Hospitality" />
          <span class="flex-1 text-center">Smucci Hospitality</span>
        </a>
      </div>

      <!-- Official Store Badges -->
      <div class="flex flex-row gap-4 items-center justify-center mt-10">
        <a href="https://apps.apple.com/pk/app/smucci-drop/id6479598697" target="_blank" rel="noopener noreferrer">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store" class="store-badge">
        </a>
        <a href="https://play.google.com/store/apps/details?id=com.smucci.smuccicustomer" target="_blank" rel="noopener noreferrer">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play" class="store-badge">
        </a>
      </div>

    </div>
  </div>
</body>
</html>
